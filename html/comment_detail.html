<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" href="../dist/css/iconfont.css" />
		<link rel="stylesheet" href="../css/basic.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>详情</title>
	</head>
	<body class="comment-detail">
		<header class="bottom-line">
			<i class="icon-font icon-zuo t-size-16 fl "></i>
			<span class="t-center t-size-16">详情</span>
			<div class="fr">
				<i class="icon-font icon-shoucang t-size-16"></i>
				<i class="icon-font icon-fenxiang t-size-16"></i>
			</div>
		</header>
		<div id="" class="container">
			<div class="car-master">
				<div class="clearfix car-master-photo">
					 <img src="../image/gril.jpeg" class="fl"/>
					 <div class="info fl">
					 	 <div class="t-size-16 c-black">历史</div>
					 	 <div class="t-size-16 c-gray">dsd</div>
					 </div>
					 <div class="fr c-red t-size-16">10</div>
				</div>
				<div class="comment-say t-size-12 c-black ellipse_four">saasas</div>
				<div class="consultation clearfix c-gray t-size-12">
					 <span class="fl">24分钟前</span>
				</div>
			</div>
			<div class="technician-title t-size-16 c-black">
				 技师回答
			</div>
			<ul class="pr-list">
				 <li class="pr-li">
				 	 <div class="technician-info clearfix">
				 	 	 <img src="../image/gril.jpeg" class="fl photo" />
				 	 	 <div class="info fl">
				 	 	 	  <div class="grade clearfix">
				 	 	 	  	  <span class="t-size-16 fl">战法</span>
				 	 	 	  	  <img src="../image/king.png"  class="fl"/>
				 	 	 	  	  <span class="t-size-14 c-yellow fl">dd</span>
				 	 	 	  	  <img src="../image/up.png" class="fl"/>
				 	 	 	  </div>
				 	 	 	  <div class="t-size-14 c-gray">14分钟前</div>
				 	 	 </div>
				 	 	 <span class="fr t-size-16">获得<span class="c-red">20</span></span>
				 	 </div>
				 	 <div class="technician-say">
				 	 	 <div class="problem t-size-16 c-black">亲哥多少度</div>
				 	 	 <ul class="pr-list">
				 	 	 	 <li class="pr-li c-gray t-size-14">
				 	 	 	 	 <div class="">车主</div>
				 	 	 	 	 <div class="">技术</div>
				 	 	 	 </li>
				 	 	 </ul>
				 	 	 <div class="more-say t-size-14 c-orange">
				 	 	 	  查看剩余<span>19</span>条对话>>
				 	 	 </div>
				 	 </div>
				 </li>
			</ul>
		</div>
		<footer class="clearfix comment-foot">
			 <button class="fl btn-bg-white c-orange t-size-16">马上提问</button>
			 <button class="fl btn-bg-o c-white t-size-16">找专家咨询</button>
		</footer>
	</body>
</html>
