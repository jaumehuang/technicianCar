<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/basic.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../script/lib/vue.min.js"></script>
		<title>支付密码</title>
	</head>
	<body class="pay-password">
		<header class="bottom-line">
			<i class="icon-font icon-zuo t-size-16 fl " onclick="api.closeWin()"></i>
			<span class="t-center t-size-16">支付密码</span>

		</header>
		<div class="container" id="form">
			 <div class="title t-size-12 c-black">请获取短信验证码，并设置6位支付密码</div>
			 <form class="form-list" >
			 	 <div class="input_in bottom-line t-size-14">
			 	 	  <span>手机号</span>
			 	 	  <input class="t-size-14" placeholder="输入手机号码" required="必填" id="myphone" v-model="person.Mobile" ref ="myphone"/>
			 	 	  <button class="btn-middle btn-bg-red t-size-12 " onclick="GetCode(this,1,'UpdatePwd')">获取验证码</button>
			 	 </div>
			 	  <div class="input_in bottom-line t-size-14">
			 	 	  <span>验证码</span>
			 	 	  <input type="text" class="t-size-14" placeholder="输入验证码" required="必填" ref="code"/>
			 	 </div>
			 	 <div class="input_in bottom-line t-size-14">
			 	 	  <span>支付密码(6位数字)</span>
			 	 	  <input type="password" class="t-size-14" placeholder="输入6位数密码" required="必填" ref="pwd"/>
			 	 </div>
				 <div class="input_in bottom-line t-size-14">
			 	 	  <span>再次输入(6位数字)</span>
			 	 	  <input type="password" class="t-size-14" placeholder="输入6位数密码" required="必填" ref="rpwd"/>
			 	 </div>
			 </form>
			 <button class="btn-large btn-bg-o t-size-16" @click="BtnData">提交</button>
		</div>
		<script type="text/javascript" src="../script/lib/api.js"></script>
		<script type="text/javascript" src="../script/js/commom.js"></script>
		<script type="text/javascript" src="../script/js/pay_password.js"></script>
	</body>
</html>
