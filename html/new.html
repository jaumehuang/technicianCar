<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/aui-pull-refresh.css" />
		<link rel="stylesheet" href="../css/aui.css" />
		<link rel="stylesheet" href="../css/basic.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../script/lib/vue.min.js"></script>
		<title>维保资讯</title>
	</head>

	<body class="new">
		<div id="newList">
			<header class="bottom-line">
				<i class="icon-font icon-zuo t-size-16 fl " onclick="api.closeWin()"></i>
				<span class="t-center t-size-16">维保资讯</span>

			</header>

			<section class="aui-refresh-content">
				<div style="position:fixed;width:100%;background: #fff;left:0;padding:0 0.375rem;top:1.375rem;z-index: 1000;">
				   <input type="search " ref="Words" @keypress="getKeywords()" placeholder="请输入您想搜索的信息" class="t-center  t-size-12" style="height:0.78125rem;background: #f5f5f5;width:100%;border-radius: 4px;margin-top:0.3125rem" />
			   </div>
				<div class="aui-content">
					<ul class="container pr-list" style="margin-top:2.75rem">

						<li class="pr-li  bottom-line clearfix" v-for="item in list" v-on:click="openView('news_detail',item.Guid)">
							<img v-bind:src="item.Image" class="fl" />
							<div class="content fl">
								<div class="title ellipse_two t-size-14">{{item.Title}}</div>
								<div class="t-size-12 c-gray">{{item.ClickCount}}</div>
							</div>
						</li>
					</ul>
			</section>
			</div>
		</div>
		<script type="text/javascript" src="../script/lib/api.js"></script>
		<script type="text/javascript" src="../script/js/commom.js"></script>
		<script type="text/javascript" src="../script/lib/aui-pull-refresh.js"></script>
		<script type="text/javascript" src="../script/js/new.js"></script>

	</body>

</html>
