<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/basic.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../script/lib/vue.min.js"></script>
		<title>绑定手机号</title>
	</head>
	<body class="bindphone">
		<header class="bottom-line">
			<i class="icon-font icon-zuo t-size-16 fl " onclick="api.closeWin()"></i>
			<span class="t-center t-size-16">绑定手机号</span>
		</header>
		<form class="container" id="bindphone">
			  <div class="input-in bottom-line t-size-14">
			  	  <input type="number" placeholder="请输入新手机号码" class="t-size-14" id="myphone" required="必填" ref="myphone"/>
			  	  <button class="btn-middle t-size-12 c-white btn-bg-o " onclick="GetCode(this,1,'UpdateMobile')">获取验证码</button>
			  </div>
			  <div class="input-in bottom-line">
			  	  <input type="number"  placeholder="请输入验证码" class="t-size-14" required="必填" ref="code"/>
			  </div>
			  <button class="btn-large btn-bg-o c-white t-size-14" type="button" @click="BtnData()">提交</button>
		</form>
		<script type="text/javascript" src="../script/lib/api.js"></script>
		<script type="text/javascript" src="../script/js/commom.js"></script>
		<script type="text/javascript" src="../script/js/bindphone.js"></script>
	</body>
</html>
