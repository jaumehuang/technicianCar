<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/basic.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../script/lib/vue.min.js"></script>
		<title>个人设置</title>
		<style>

		.center-popup{
		 width:7.59375rem;
		 background: #fff;
		 height:3.125rem;
		 border-radius: 4px;
		 display:none;
		 z-index: 1004;
	 }
	 .center-popup-display{
		 display: block;
	 }
	 .center-popup .title{
		 padding:0.53125rem 0;
	 }
	.center-popup  .btn-group{
		padding:0.25rem 0.375rem;
	}
	 .center-popup button{
	 	margin-top:0;
	 }
	 .mask{
			z-index: 9999;
		}
		</style>
	</head>
	<body class="perosn-set">
		<header class="bottom-line">
			<i class="icon-font icon-zuo t-size-16 fl " onclick="api.closeWin()"></i>
			<span class="t-center t-size-16" >个人设置</span>
		</header>
		<div class="container" id="person_set">
			<div class="input-in clearfix bottom-line t-size-14" @click="openView('bindphone')">
				<span class="fl">绑定手机号</span>
				<div class="fr">
					<span class="" v-text="person.Mobile" id="bindphone"></span>
					<i class="icon-font icon-gengduo t-size-16"></i>
				</div>
			</div>
			<div class="input-in clearfix bottom-line bottom-line t-size-14" @click="openView('change_password')">
				<span class="fl">修改登录密码</span>
				<div class="fr">
					<span class=""></span>
					<i class="icon-font icon-gengduo t-size-16"></i>
				</div>
			</div>
			<div class="input-in clearfix bottom-line bottom-line t-size-14" @click="openView('feedback')">
				<span class="fl">问题反馈</span>
				<i class="icon-font icon-gengduo t-size-16 fr"></i>
			</div>
			<div class="input-in clearfix bottom-line bottom-line t-size-14">
				<span class="fl">客服电话</span>
				<div class="fr">
					<span class="">123456</span>

				</div>
			</div>
			<div class="input-in clearfix bottom-line bottom-line t-size-14" @click="clearCache()">
				<span class="fl">清理缓存</span>
				<div class="fr">
					<span class="" id="Cache"></span>
					<i class="icon-font icon-gengduo t-size-16"></i>
				</div>
			</div>
			<div class="input-in clearfix bottom-line bottom-line t-size-14">
				<span class="fl">关于我们</span>
				<i class="icon-font icon-gengduo t-size-16 fr"></i>
			</div>

			<div class=" center-popup clearfix"  v-bind:class="{'center-popup-display':isConterPopup1}" style="z-index:1000000">
					 <div class="t-center t-size-16 title bottom-line">确定清除缓存数据吗?</div>
					 <div class="btn-group clearfix t-size-18">
							 <button class="btn c-orange btn-bg-white fl t-size-16" v-on:click="CloseMask()">取消</button>
								<button class="btn fr c-orange btn-bg-white t-size-16" @click="BtnCache()">确定</button>
					 </div>
			</div>
			<div class=" center-popup clearfix"  v-bind:class="{'center-popup-display':isConterPopup2}" style="z-index:1000000">
					 <div class="t-center t-size-16 title bottom-line">确定退出登录吗?</div>
					 <div class="btn-group clearfix t-size-18">
							 <button class="btn c-orange btn-bg-white fl t-size-16" v-on:click="CloseMask()">取消</button>
								<button class="btn fr c-orange btn-bg-white t-size-16" v-on:click="BtnOut()">确定</button>
					 </div>
			</div>
			<div class="mask" v-bind:class="{'mask-block':isMask}" v-on:click="CloseMask()" ></div>
			<button class="btn-large btn-bg-o c-white t-size-16"  @click="OutLogin()">退出登录</button>
		</div>

		<script type="text/javascript" src="../script/lib/api.js"></script>
		<script type="text/javascript" src="../script/js/commom.js"></script>
		<script type="text/javascript" src="../script/js/person_set.js"></script>
	</body>
</html>
