<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" href="../dist/css/iconfont.css" />
		<link rel="stylesheet" href="../css/basic.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>基本资料</title>
	</head>

	<body class="person-info">
		<header class="bottom-line">
			<i class="icon-font icon-zuo t-size-16 fl "></i>
			<span class="t-center t-size-16">车主认证</span>
		</header>
		<div class="container">
		
			
			<div class="input_in clearfix bottom-line">
				<span class="fl t-size-14">行驶证</span>
				<div class="fr">
					<input type="" name="" id="" value="" placeholder="点击上传" class="t-right t-size-14" />
					<i class="icon-font icon-gengduo t-size-16"></i>
				</div>
			</div>
			<div class="input_in clearfix bottom-line">
				<span class="fl t-size-14">车型</span>
				<div class="fr">
					<input type="" name="" id="" value="" placeholder="选择爱车方便技师精确解答" class="t-right t-size-14" />
					<i class="icon-font icon-gengduo t-size-16"></i>
				</div>
			</div>
			<div class="input_in clearfix bottom-line">
				<span class="fl t-size-14">车牌号</span>
				<div class="fr">
					<input type="" name="" id="" value="" placeholder="请填写你的车牌号" class="t-right t-size-14" />
					<i class="icon-font icon-gengduo t-size-16"></i>
				</div>
			</div>
			<div class="input_in clearfix bottom-line">
				<span class="fl t-size-14">手机号</span>
				<div class="fr">
					<input type="" name="" id="" value="" placeholder="请填写手机号码" class="t-right t-size-14" />
					<button class="btn-middle btn-bg-red t-size-14">获取验证码</button>
				</div>
			</div>
			<div class="input_in clearfix bottom-line">
				<span class="fl t-size-14">短信验证码</span>
				<div class="fr">
					<input type="" name="" id="" value="" placeholder="请填写手机验证码" class="t-right t-size-14" />
				
				</div>
			</div>
			
			<footer style="padding:0;">
				  <button class="btn-very-large c-white t-size-16 btn-bg-o">提交验证</button>
			</footer>
		</div>
	</body>

</html>
