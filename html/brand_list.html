<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/basic.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../script/lib/vue.min.js"></script>
		<title>品牌</title>

	</head>

	<body class="ask">
		<header class="bottom-line">
			<i class="icon-font icon-zuo t-size-16 fl " onclick="api.closeWin()"></i>
			<span class="t-center t-size-16">选择品牌</span>
		</header>
		<div class="container" id="brand_list">

			<div id="letter"></div>
			<div class="hot_list sort_box brand_list">
				<!--<div class="list_li clearfix" data-guid="">
					<div class="fl num_name">所有品牌</div>
				</div>-->
				<div class="list_li clearfix sort_list bottom-line" v-for="item in list " v-on:click="changeBrand(item.Name,item.Guid)">
					<img v-bind:src="item.Logo" class="fl" />
					<div class="fl num_name t-size-14">{{item.Name}}</div>
				</div>
			</div>
			<div class="initials">
				<ul>

				</ul>
			</div>

			<script type="text/javascript" src="../script/lib/api.js"></script>
			<script type="text/javascript" src="../script/js/commom.js"></script>
			<script type="text/javascript" src="../script/lib/jquery-3.2.1.min.js"></script>
			<script type="text/javascript" src="../script/lib/jquery.charfirst.pinyin.js"></script>
			<script type="text/javascript" src="../script/lib/sort.js"></script>
			<script type="text/javascript" src="../script/js/brand_list.js"></script>

		</div>
	</body>

</html>
