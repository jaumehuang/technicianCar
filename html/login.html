<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>登录</title>
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/basic.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../script/lib/vue.min.js"></script>
	</head>

	<body class="login">
		<div class="" id="login">
			<header class="bottom-line">
				<i class="icon-font icon-zuo t-size-16 fl " onclick="api.closeWin()"></i>
				<span class="t-center t-size-16">登录</span>
				<span class="fr t-size-12" @click="openView('register')">注册</span>
			</header>
			<form class="container">
				<div id="" class="bottom-line">
					<input ref="myphone" type="number" name=""  value="" class="t-size-12 "  placeholder="输入手机号码"  required="必填"/>

				</div>
				<div  class="bottom-line">
					<input type="number" name="" id="" value="" class="t-size-12" placeholder="输入密码"  required="必填" ref="pwd"/>

				</div>
			</form>
			<button class="btn-large t-size-18  c-white btn-bg-o" @click="Login()" >登录</button>
			<div id="" class="fr forge t-size-12" style="margin-top:0.25rem;padding-right:0.375rem">
				忘记密码?
			</div>
		</div>
		<script type="text/javascript" src="../script/lib/api.js"></script>
		<script type="text/javascript" src="../script/js/commom.js"></script>
		<script type="text/javascript" src="../script/js/login.js"></script>


	</body>

</html>
