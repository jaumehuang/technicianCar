<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" href="../dist/css/iconfont.css" />
		<link rel="stylesheet" href="../css/basic.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>马上提问</title>
	</head>

	<body class="ask comment_list">
		<header class="bottom-line">
			<i class="icon-font icon-zuo t-size-16 fl "></i>
			<span class="t-center t-size-16">马上提问</span>
		</header>
		<div class="container">
			<div class="clearfix technician-info">
				<img src="../image/gril.jpeg" class="photo fl" />
				<div class="fl content t-size-14">
					<div class="">
						<span class="t-size-16">哈哈</span>
					    <img src="../image/king.png" class="king-img" />
					    <span>12121</span> 
					    <img src="../image/up.png" class="king-img" />
					</div>
					<div class="c-black">100</div>
				</div>
			</div>
             <ul class="star-list">
             	 <li class="star-li clearfix ">
             	 	 <div class="fl title-li t-size-14">
             	 	 	 故障排除率
             	 	 </div>
             	 	 <div class="fl">
             	 	 	<img src="../image/star0.png" class="star-img"/>
             	 	 </div>
             	 </li>
             	 <li class="star-li clearfix ">
             	 	 <div class="fl title-li t-size-14">
             	 	 	 服务态度
             	 	 </div>
             	 	 <div class="fl">
             	 	 	<img src="../image/star0.png" class="star-img"/>
             	 	 </div>
             	 </li>
             </ul>
			<div class="area">
				<textarea style="margin-top:0.3125rem;" class=" t-size-14" cols="" rows="6" placeholder="请问：您开的是什么车？哪年的？跑了几公里？出现了 什么问题？持续出现，还是在特定条件下才会出现？有 在照骗吗？"></textarea>
			</div>
			<div class="show-img clearfix">
				<div class="img-list fl">
					<div class="img-item t-center hidden-el">
						<img src="../image/picture.png" />
						<div class="t-size-12 c-gray">添加图片</div>
					</div>
					<div class="show-bf">
						<img src="../image/gril.jpeg" class="show-li" />
						<i class="icon-font icon-guanbi c-black"></i>
					</div>

				</div>
				<div class="img-list fl">
					<div class="img-item t-center">
						<img src="../image/picture.png" />
						<div class="t-size-12 c-gray">添加图片</div>
					</div>
				</div>

			</div>
			
		</div>
		<footer>
			<button class="btn-very-large c-white btn-bg-o t-size-16">提交评价</button>
		</footer>

	</body>

</html>
