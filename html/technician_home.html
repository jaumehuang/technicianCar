<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<script type="text/javascript" src="../script/lib/flexible.js"></script>
	<link rel="stylesheet" href="../css/iconfont.css" />
	<link rel="stylesheet" href="../css/basic.css" />
	<link rel="stylesheet" href="../css/style.css" />
	<script type="text/javascript" src="../script/lib/vue.min.js"></script>
	<title>技师主页</title>
	<style >
	   .technician-home .container .technician-info .btn-bg-o{

	    	   color:#fff;
	    	   background: #ff6634;
	    	   border:none;
	    }
	</style>
</head>

<body class="technician-home">

	<div id="technician_home">
		<header class="bottom-line">
			<i class="icon-font icon-zuo t-size-16 fl " onclick="api.closeWin()"></i>
			<span class="t-center t-size-16">技师主页</span>
			<div class="fr">

				<i class="icon-font icon-fenxiang t-size-18" @click="MyShare()"></i>
			</div>
		</header>
		<div  class="container">
			<div class="technician-info clearfix">
				<img v-bind:src="person.Photo" class="fl person-img" />
				<div class="mian-content fl">
					<div class="clearfix">
						<span class="t-size-16 fl">{{person.RealName}}</span>
						<img src="../image/king.png" class="fl" />
						<span class="c-yellow fl tt t-size-12">{{person.Name}}</span>
						<img v-bind:src="companyArr[person.IsCompany]" class="fl" />
					</div>
					<div class="c-black t-size-12">擅长:{{person.GoodBrandName}}</div>
				</div>
				<div class="fr btn-small none-acticve " @click="addCollection()"  v-bind:class="{'btn-bg-o':isFollow}">
					<i class="icon-font icon-xin t-size-16"></i>
					<span class="t-size-14">关注</span>
				</div>
			</div>
			<div class="clearfix title-list">
				<div class="fl c-black item t-center">
					<div class="t-size-16 ">{{repCount.TotalCount}}</div>
					<div class="t-size-16" style="margin-top:0.3125rem">回答问题</div>
				</div>
				<div class="fl c-black item t-center">
					<div class="t-size-16 ">{{repCount.WeekCount}}</div>
					<div class="t-size-16" style="margin-top:0.3125rem">本周回答</div>
				</div>
				<div class="fl c-black item">
					<div class="t-size-12 ">故障判断准确率 <span class="fr c-orange">{{(person.JudgeGrade)}}</span></div>
					<div class="t-size-12 ">服务态度<span class="fr c-orange">{{person.ServiceGrade}}</span></div>
					<div class="t-size-12 ">解答及时性<span class="fr c-orange">{{person.AnswerGrade}}</span></div>
				</div>

			</div>
			<div class="he-answer t-size-16">
				他的回答
			</div>
			<ul class="search-list">
				<li class="search-li0">
					<div class="t-size-14 c-black ellipse_three">
						第三方手机端开发领导健康
					</div>
					<div class="show-img clearfix">
						<img src="../image/gril.jpeg" class="img-li" />
						<img src="../image/gril.jpeg" class="img-li" />
						<img src="../image/gril.jpeg" class="img-li" />
					</div>
					<div class="clearfix t-size-16 bottom-tilte bottom-line">
						<div class="fl c-gray">666</div>

					</div>
				</li>
				<li class="search-li0">
					<div class="t-size-14 c-black ellipse_three">
						第三方手机端开发领导健康
					</div>
					<div class="show-img clearfix">
						<img src="../image/gril.jpeg" class="img-li" />
						<img src="../image/gril.jpeg" class="img-li" />
						<img src="../image/gril.jpeg" class="img-li" />
					</div>
					<div class="clearfix t-size-16 bottom-tilte bottom-line">
						<div class="fl c-gray">666</div>

					</div>
				</li>
			</ul>

		</div>
		<div class="" style="height:1.875rem"></div>
		<footer class="clearfix comment-foot2" style="padding:0" @click="openView('ask',person.MemLoginID)">
			<button class=" btn-bg-o c-white t-size-16 btn-very-large" type="button" style="width:100%;">向他咨询</button>
		</footer>
	</div>
	<script type="text/javascript" src="../script/lib/api.js"></script>
	<script type="text/javascript" src="../script/js/commom.js"></script>
	<script type="text/javascript" src="../script/js/technician_home.js"></script>
	<!--<footer class="clearfix comment-foot">
			 <button class="fl btn-bg-white c-orange t-size-16">马上提问</button>
			 <button class="fl btn-bg-o c-white t-size-16">找专家咨询</button>
		</footer>-->
</body>

</html>
