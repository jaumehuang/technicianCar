<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<script type="text/javascript" src="../script/lib/flexible.js"></script>
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/basic.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../script/lib/vue.min.js"></script>
		<title>维保价格参考</title>
		<style>
			 .Level1-list{
			 	position: fixed;
			 	bottom: 0;
			 	width:100%;
			 	background: #fff;
			 	z-index: 100000;
			 	height:6.25rem;
			 	overflow-y: auto;
				display:none;
			 }
			  .Level1-list .li{
			  	padding:0.4375rem 0.375rem;

			  }

			 .Level1-list .active{
			 	color:#ff6634;
			 }
			 .selected2{
			 	display: none;
			 }
			 .display-block{

				display: block;
			}
		</style>
	</head>

	<body class="person-info">
		<div id="myquery">
		<header class="bottom-line">
			<i class="icon-font icon-zuo t-size-16 fl " onclick="api.closeWin()"></i>
			<span class="t-center t-size-16">维保价格参考</span>
			<span class="t-center t-size-16 fr" @click="openView('query_car0')">所有项目</span>
		</header>
		<div class="container" >

			<div class="input_in clearfix bottom-line">
				<span class="fl t-size-14">车型</span>
				<div class="fr">
					<input type="" name="" id="" value="" placeholder=""  ref="carName" class="t-right t-size-14 c-gray"  disabled="disabled"/>
					<i class="icon-font icon-gengduo t-size-16"></i>
				</div>
			</div>
			<div class="input_in clearfix bottom-line" @click="Openselect(1)">
				<span class="fl t-size-14">维保类型</span>
				<div class="fr">
					<input type="" name="" id="your-input-id" value="" placeholder="选择爱车方便技师精确解答" ref="selected1"  class="t-right t-size-14"  disabled="disabled"/>

					<i class="icon-font icon-gengduo t-size-16"></i>
				</div>
			</div>
			<div class="input_in clearfix bottom-line selected2" @click="Openselect(2)" v-bind:class="{'display-block':isSelectedMoue}">
				<span class="fl t-size-14">具体项目</span>
				<div class="fr">
					<input type="" name="" id="" value="" placeholder="请填写你的车牌号"  ref="selected2" class="t-right t-size-14"  disabled="disabled"/>
					<i class="icon-font icon-gengduo t-size-16"></i>
				</div>
			</div>
			<div class="mask" style="z-index: 100000;" v-bind:class="{'display-block':isMask}" @click="CloseMask"></div>
            <ul class="Level1-list " v-bind:class="{'display-block':isSelected1}">
            	   <li class="li bottom-line c-black t-size-14 "   v-for="(item,index) in list1" v-text="item.Name" @click="SwitchIndex(index,item.Id,1,$event)"  v-bind:class="{'active':changeIndex1===index}"></li>
            </ul>
             <ul class="Level1-list "  v-bind:class="{'display-block':isSelected2}">
            	   <li class="li bottom-line c-black t-size-14" v-for="(item,index) in list2" v-text="item.Name" @click="SwitchIndex(index,item.Id,2,$event)"  v-bind:class="{'active':changeIndex2===index}"></li>
            </ul>
			<footer style="padding:0;" @click="GetMaintenancePrice">
				  <button class="btn-very-large c-white t-size-16 btn-bg-o">查询</button>
			</footer>
		</div>
		</div>
		<script type="text/javascript" src="../script/lib/api.js"></script>
		<script type="text/javascript" src="../script/js/commom.js"></script>
		<script type="text/javascript" src="../script/js/myquery.js"></script>
	</body>

</html>
