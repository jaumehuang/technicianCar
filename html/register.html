<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>注册</title>
		<script type="text/javascript" src="../script/lib/flexible.js" ></script>
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/basic.css" />
        <link rel="stylesheet" href="../css/style.css" />
				<script type="text/javascript" src="../script/lib/vue.min.js"></script>
	</head>
	<body class="login" >
		<div id="register">
		 <header class="bottom-line">
		 	 <i class="icon-font icon-zuo t-size-16 fl "></i>
		 	 <span class="t-center t-size-16">注册</span>
		 	 <span class="fr t-size-12" @click="openView('login')">登录</span>
		 </header>
		 <form class="container">
              <div id="" class="bottom-line">
              	  <input type="number" name="" id="myphone" value="" class="t-size-12" placeholder="输入手机号码" v-model="phone" required="必填"  ref="phone"/>
              	  <button class="btn-middle t-size-12 btn-bg-o" type="button" onclick="GetCode(this,1,'CheckPhone')">获取验证码</button>
              </div>
              <div id="" class="bottom-line">
              	  <input type="number" name="" id="" value="" class="t-size-12" placeholder="输入验证码" required="必填" ref="code"/>

              </div>
               <div id="" class="bottom-line">
              	  <input type="password" name="" id="" value="" class="t-size-12" placeholder="请输入6~20位数字或字母" required="必填" ref="pwd"/>

              </div>
		 </form>
		 <button class="btn-large t-size-18  c-white btn-bg-o" @click="GetData()">注册</button>
		 <footer  class="t-size-12 t-center statement">注册即代表同意<span class="c-orange">《用户协议》</span></footer>
	 </div>
	 <script type="text/javascript" src="../script/lib/api.js"></script>
	 <script type="text/javascript" src="../script/js/commom.js"></script>
	 <script type="text/javascript" src="../script/js/register.js"></script>
	</body>
</html>
