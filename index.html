<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <script type="text/javascript" src="script/lib/flexible.js"></script>
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/basic.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./script/lib/api.js"></script>
    <script type="text/javascript" src="./script/lib/vue.min.js"></script>
    <style type="text/css">

    </style>
</head>

<body class="wrap" >

    <footer class="clearfix" id="footer">
        <div class="item_li fl" v-on:click="randomSwitchBtn(0)" v-bind:class="{active:changeIndex===0}">
            <div class="show_icon home_icon"></div>
            <div class=" title_nav">首页</div>
        </div>
        <div class="item_li fl" v-on:click="randomSwitchBtn(1)" v-bind:class="{active:changeIndex===1}">
            <div class="show_icon technician-icon"></div>
            <div class=" title_nav">技师</div>
        </div>
        <div class="item_li fl" v-on:click="randomSwitchBtn(2)" v-bind:class="{active:changeIndex===2}">
            <div class="show_icon order-icon"></div>
            <div class=" title_nav">订单</div>
            <span class="num"></span>
        </div>
        <div class="item_li fl" v-on:click="randomSwitchBtn(3)" v-bind:class="{active:changeIndex===3}">
            <div class="show_icon person_icon"></div>
            <div class=" title_nav">我</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="./script/js/loading.js"></script>

</html>
